<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logoEIK.png" width="50px" height="50px" alt="EIK Logo" />
				<h1>HOMEWORK 9</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Welcome to the List Page!</h2>
			<p>
				Please enter the elements that you would like to add to the list.<br>
				You can also remove items from the list.
			</p>
			<form id="form" method="get" wicket:id="itemForm">
  				<fieldset>
    				<legend style="color: #F90">Insert item</legend>
    					<span>Item: </span><input wicket:id="itemField" type="text" id="item" /><br/>
    					<p>
    						<input type="submit" name="Item" value="Insert"/>
    					</p>
  	   	    	</fieldset>
			</form>
			<div id="zz" style="display: table;">
				<div id="ab" wicket:id="items" style="display: table-row;">
					<!-- <button wicket:id="removeItem"></button> -->
					<div id="bc" wicket:id="text" style="display: table-cell;"></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
